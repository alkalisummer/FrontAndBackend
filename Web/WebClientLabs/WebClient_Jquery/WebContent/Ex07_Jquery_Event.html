<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
  .redcolor{color:red}
   .bluecolor{color:blue}
    .greencolor{color:green}
     .whitecolor{color:white}
      

</style>
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
 
 /*
 https://www.w3schools.com/jquery/jquery_css_classes.asp
 기본에 사용자 정의로 만들어진 css 활용하는 함수 
 addClass() - Adds one or more classes to the selected elements
removeClass() - Removes one or more classes from the selected elements
toggleClass() - Toggles between adding/removing classes from the selected elements
css() - Sets or returns the style attribute(속성을 만들어서 추가)
 */
$(function(){
	$('td:contains("홍길동")').addClass('redcolor');
	// 기존에 존재하는 css 의 이름을 추가하는 방식 
	$('td:contains("홍길동")').siblings().addClass('bluecolor')
	.parent()
	.find('td:eq(0)') //필터 함수
	.addClass('greencolor');
	
	
	//이벤트 
	//$('#btnclick').on(click,function(body){});
   	//또는 on({click:function...})
	$('#btnclick').on('click',function(){
		
		alert("click");
		
	});
   $('#btnclick').on('mouseover',function(){
		
        document.getElementById('btnclick').style.backgroundColor='red';
        
		
	});
   $('#btnclick').on('mouseout',function(){
		
	   document.getElementById('btnclick').style.backgroundColor='white';
		
	});
   	
   
   //btnclick2 라는 id를 가진 div 를클릭하면 
   // btnclick 라는 id 를 가진 div 태그에 click 이벤트를 off 시키세요 
   
   
   $('#btnclick2').click(function(){
		
	  $('#btnclick').off('click');
		
	});
  
   $('#stylediv').on(
	   {
		      mouseover:function(){$('#stylediv').addClass('greencolor')},
		      mouseout:function(){
		    	  $('#stylediv').removeClass('greencolor');
		    	  $('#stylediv').addClass('bluecolor');
		    	  
		      }
		   
		   
	   }	   
   
   
   
   );
   
   
   
   
   	
});

</script>
</head>
<body>
<div>

		</ul>
	</div>

	<input type="text" value="AAA">
