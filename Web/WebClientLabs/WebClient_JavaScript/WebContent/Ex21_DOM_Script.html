<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
 window.onload 이벤트에서 btnGetData 요소에 onclick 이벤트를 걸고 
 id = txtmessage 요소 객체를 얻어서 
 값을(value) console.log() 통해서 출력 
 
 */
  window.onload = function(){// body에 있는 모든요소가 다 올라가면 익명함수를 실행하겠다. 
 var btnobj = document.getElementById("btnGetData");
 btnobj.onclick = function(){// 이벤트 발생시 동작하는 기능(함수)
    var txtmsg = document.getElementById("txtmessage");
     console.log(txtmsg.value);
     var str = "";
     str += "ID : " + txtmsg.getAttribute("id"); 
     str += "\nVAULE :" + txtmsg.getAttribute("value");
     str += "\nTYPE :" + txtmsg.getAttribute("type");
     str += "\nVAULE :" + txtmsg.value; // 간단하고 편한방법
     str += "\nLENGTH : "+ txtmsg.value.length;
     
     console.log(str);
	 
 } 
  //btnCreate 요소에 onclick 이벤트를 걸고  
  // click 하면 
  // iunput 태그를 동적으로 생성하고 
  // type= text, id = txtbox, value = 홍길동 생성 
  //  body 의 자식요소 추가 
  
 var btnobj2 = document.getElementById("btnCreate");
 btnobj2.onclick = function(){// 이벤트 발생시 동작하는 기능(함수)
     
      
     var txtname=  document.createElement("input");
       txtname.setAttribute("type","text");
       txtname.setAttribute("id","txtbox");
       txtname.setAttribute("value","홍길동");
       
      document.body.appendChild(txtname);
      
 } 
}
 

</script>
</head>
<body>
   <input type ="text" id = "txtmessage" value = "hello">
   <input type ="button" value ="getinfo" id="btnGetData">
   <hr>
   <input type = "button" value ="동적생성" id ="btnCreate">
   

</body>
</html>
