<script type="text/javascript">
 //1.javascript 배열:var arr = [10,20,30];
 //2. JSON : {}: var obj = {}
 // 객체와 배열 혼합 
 var students = [];
 console.log(students);
 
 // int[] arr = new arr[10]

 //배열이 객체를 가질수 있다 () 
 students.push({이름:"홍길동",국어:80,영어:60});
 students.push({이름:"아무개",국어:85,영어:40});
 students.push({이름:"유관순",국어:70,영어:50});
 
 // 객체에 접근
 // var obj = students[0] << {이름:"홍길동",국어:80,영어:60}
 
 //기존 객체에 함수 추가
 for(var index in students){
	 students[index].getSum = function(){return this.국어 + this.영어;};
	 students[index].getAvg = function(){return this.getSum()/2;}
 }
 console.log(students);
 // students 배열에 담겨있는 학생의 이름, 총점, 평균을 출력하세요 .
 
 for(var index in students){
	 document.write("이름:"+students[index].이름 +"총점:"+(students[index].국어 + students[index].영어) + "평균:"+(students[index].국어+students[index].영어)/2);
	 
 }
